<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="parseFormWrapper">
      <div class="parseForm">
         <h3>Парсер</h3>
         <form name="parseForm">
            <p>Ссылка на карточку</p>
            <input type="text" id="cardURL">
            <button id="parseData">Спарсить</button>
         </form>
      </div>
   </div>
   <div class="productFormWrapper">
      <form name="productForm">
         <div class="productFormWrapperLeft">
            <div class="productForm">
               <h3>Данные о товаре</h3>
               <div class="inputWrapper">
                  <p>Название товара</p>
                  <input type="text" name="productName" id="productName">
               </div>
               <div class="inputWrapper">
                  <p>Описание товара</p>
                  <textarea name="productDesc" id="productDesc"></textarea>
               </div>
               <div class="inputWrapper">
                  <p>Бренд</p>
                  <input type="text" name="productBrand" id="productBrand">
               </div>
               <div class="inputWrapper">
                  <p>Цена</p>
                  <input type="text" name="productPrice" id="productPrice">
               </div>
               <div class="inputWrapper">
                  <p>Изображения</p>
               </div>
            </div>
         </div>
         <div class="productFormWrapperRight">
            <h3>Описание и характеристики</h3>
         </div>
      </form>
   </div>
   <script src="index.js"></script>
</body>

</html>
