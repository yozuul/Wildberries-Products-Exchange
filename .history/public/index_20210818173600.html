<html lang="en">
<head>

   <link rel="stylesheet" href="style.css">

<body>

         <form name="parseForm">
            <input type="text" id="cardURL" placeholder="Ссылка на карточку"> <br>
            <button id="parseData">Спарсить</button>
         </form>
      </div>

         <form name="productForm">

               <p>Название товара</p>
               <input type="text" id="productCardName">
            </div>
            <div class="inputWrapper">
               <p>Описание товара</p>
               <input type="text" id="productCardDesc">
            </div>
         </form>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
