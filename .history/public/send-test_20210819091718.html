
<!DOCTYPE html>
<html lang="en"><head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="row parser_form_wrapper align-items-end">
         <div class="mb-3 col-6">
            <label for="cardProductURL" class="form-label">Ссылка на карточку</label>
            <input type="text" class="form-control" id="cardProductURL" value="https://www.wildberries.ru/catalog/13243476/detail.aspx?targetUrl=MI">
         </div>
         <div class="col-2 mb-3">
            <button id="passCardURL" class="btn btn-primary col-12">
               <span class="parseInactive">Спарсить</span>
               <div class="spinner parseActive dn">
                  <span class="sr-only">Парсим</span>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
               </div>
            </button>
         </div>
         <div class="col-2 mb-3">
            <button id="saveCard" class="btn btn-success col-12">
               <span class="saveCardInactive">Добавить</span>
               <div class="spinner saveCardActive dn">
                  <span class="sr-only">Добавляем</span>
                  <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
               </div>
            </button>
         </div>
      </div>
   </div>
   <form class="container mt-5">
      <div class="row">
         <div class="col">
            <div class="mb-3">
               <label for="productName" class="form-label">Название товара</label>
               <input type="text" class="form-control" id="productName" value="Худи">
            </div>
            <div class="mb-3">
               <label for="productBrand" class="form-label">Бренд</label>
               <input type="text" class="form-control" id="productBrand" value="Raven.">
            </div>

            <div class="mb-3">
               <label for="productPrice" class="form-label">Цена</label>
               <input type="text" class="form-control" id="productPrice" value="2068">
            </div>
            <div class="mb-3 productImagesDiv">
               <label for="productImages" class="form-label">Изображения</label>
               <div id="productImages" class="row"><div id="imgNum_5" class="col-3 imageItem"><img src="https://images.wbstatic.net/large/new/13240000/13243476-1.jpg"></div><div id="imgNum_4" class="col-3 imageItem"><img src="https://images.wbstatic.net/large/new/13240000/13243476-2.jpg"></div><div id="imgNum_3" class="col-3 imageItem"><img src="https://images.wbstatic.net/large/new/13240000/13243476-3.jpg"></div><div id="imgNum_2" class="col-3 imageItem"><img src="https://images.wbstatic.net/large/new/13240000/13243476-4.jpg"></div><div id="imgNum_1" class="col-3 imageItem"><img src="https://images.wbstatic.net/large/new/13240000/13243476-5.jpg"></div><div id="imgNum_0" class="col-3 imageItem"><img src="https://images.wbstatic.net/large/new/13240000/13243476-6.jpg"></div></div>
            </div>
         </div>
         <div class="col">
            <div class="mb-3 productConsistDiv">
               <label for="productConsist" class="form-label">Состав</label>
               <input type="text" class="form-control" id="productConsist" value="хлопок 80%, полиэстер 20%">
            </div>
            <div class="mb-3">
               <label for="productDesc" class="form-label">Описание</label>
               <textarea type="text" class="form-control" id="productDesc">Оверсайз худи марки RAVEN. Толстовка свободного силуэта, с увеличенной проймой, шириной рукавов и спущенной плечевой линией. Худи выполено из качественного трикотажного полотна "френч терри" с начесом. Оснащена накладным карманом и эластичными поясом и манжетами. Данная модель может стать отличной базой для оверсайз стиля.</textarea>
            </div>
            <div id="productParamsDiv" class="mb-3">
               <label class="form-label">Характеристики</label>
               <table id="productParamsTable"><tbody><tr><th>Пол</th><td>Женский</td></tr></tbody><tbody><tr><th>Комплектация</th><td>худи</td></tr></tbody><tbody><tr><th>Страна производства</th><td>Россия</td></tr></tbody><tbody><tr><th>Длина изделия по спинке</th><td>70 см</td></tr></tbody><tbody><tr><th>Назначение</th><td>повседневная</td></tr></tbody><tbody><tr><th>Особенности модели</th><td>нет</td></tr></tbody><tbody><tr><th>Уход за вещами</th><td>отбеливание запрещено</td></tr></tbody><tbody><tr><th>Декоративные элементы</th><td>без элементов</td></tr></tbody><tbody><tr><th>Фактура материала</th><td>футер</td></tr></tbody><tbody><tr><th>Покрой</th><td>оверсайз</td></tr></tbody>
               </table>
            </div>
         </div>
      </div>
   </form>
   <script src="panel.js"></script>

</body></html>
